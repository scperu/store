
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Dinámico con Filtros</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .filtros {
      margin-bottom: 1rem;
    }

    .filtros input, .filtros select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }

    th {
      background-color: #333;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    img {
      width: 90px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-bottom: 6px;
    }

    .ver-video {
      font-size: 13px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }

    .precio {
      font-weight: bold;
      color: #28a745;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img, .modal-content video {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: 0 auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 42px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }

    .close:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h2>Catálogo de Productos</h2>
  <div class="filtros">
    <input type="text" id="busqueda" placeholder="Buscar...">
    <select id="filtroStock">
      <option value="todos">Todos</option>
      <option value="disponibles" selected>Disponibles</option>
      <option value="agotados">Agotados</option>
    </select>
    <select id="filtroCategoria">
      <option value="todas">Todas las categorías</option>
    </select>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Código</th>
        <th>Descripción</th>
        <th>Detalles</th>
        <th>Stock</th>
        <th>Precio (S/)</th>
        <th>Multimedia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="modal" class="modal">
    <span class="close" id="cerrar">&times;</span>
    <div class="modal-content" id="modal-contenido"></div>
  </div>

  <script>
    let productos = [];

    async function cargarExcel() {
      const url = "https://raw.githubusercontent.com/scperu/store/main/proali.xlsx";
      const response = await fetch(url);
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: "array" });
      const hoja = workbook.Sheets[workbook.SheetNames[0]];
      productos = XLSX.utils.sheet_to_json(hoja);

      cargarCategorias();
      aplicarFiltros();
    }

    function cargarCategorias() {
      const select = document.getElementById("filtroCategoria");
      const categorias = [...new Set(productos.map(p => p.CATEGORIA).filter(Boolean))];
      categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function aplicarFiltros() {
      const termino = document.getElementById("busqueda").value.toLowerCase();
      const stockFiltro = document.getElementById("filtroStock").value;
      const catFiltro = document.getElementById("filtroCategoria").value;

      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";

      productos.forEach(row => {
        const texto = (row.DESCRIPCION + " " + row.DETALLES + " " + row.CODIGO).toLowerCase();
        const stock = parseInt(row.STOCK) || 0;
        const cumpleBusqueda = texto.includes(termino);
        const cumpleStock = stockFiltro === "todos" || 
                            (stockFiltro === "disponibles" && stock > 0) || 
                            (stockFiltro === "agotados" && stock === 0);
        const cumpleCategoria = catFiltro === "todas" || row.CATEGORIA === catFiltro;

        if (cumpleBusqueda && cumpleStock && cumpleCategoria) {
          const tr = document.createElement("tr");

          const tdImg = document.createElement("td");
          const img = document.createElement("img");
          img.src = row.FOTO;
          img.onclick = () => mostrarModalImagen(row.FOTO);
          tdImg.appendChild(img);

          const tdCodigo = document.createElement("td");
          const desc = row.DESCRIPCION ? row.DESCRIPCION.toLowerCase() : "";
          let colorTexto = "pink";
          if (desc.includes("negro")) colorTexto = "black";
          else if (desc.includes("amarillo")) colorTexto = "gold";
          else if (desc.includes("azul")) colorTexto = "blue";
          else if (desc.includes("rojo")) colorTexto = "red";
          else if (desc.includes("verde")) colorTexto = "green";
          else if (desc.includes("celeste")) colorTexto = "deepskyblue";
          else if (desc.includes("marrón") || desc.includes("marron")) colorTexto = "#8B4513";
          else if (desc.includes("guindo")) colorTexto = "#800000";
          else if (desc.includes("naranja")) colorTexto = "orange";
          else if (desc.includes("blanco")) colorTexto = "white";
          else if (desc.includes("gris")) colorTexto = "gray";
          else if (desc.includes("plata")) colorTexto = "silver";

          tdCodigo.textContent = row.CODIGO || "";
          tdCodigo.style.color = colorTexto;
          tdCodigo.style.fontWeight = "bold";

          const tdDesc = document.createElement("td");
          tdDesc.textContent = row.DESCRIPCION || "";

          const tdDet = document.createElement("td");
          tdDet.textContent = row.DETALLES || "";

          const tdStock = document.createElement("td");
          tdStock.textContent = stock;

          const tdPrecio = document.createElement("td");
          tdPrecio.classList.add("precio");
          tdPrecio.textContent = "S/ " + Math.round(row.PRECIO || 0);

          const tdMultimedia = document.createElement("td");
          if (row.VIDEO && row.VIDEO.trim() !== "") {
            const verVideo = document.createElement("div");
            verVideo.textContent = "Ver video";
            verVideo.className = "ver-video";
            verVideo.onclick = () => mostrarModalVideo(row.VIDEO);
            tdMultimedia.appendChild(verVideo);
          } else {
            tdMultimedia.textContent = "-";
          }

          tr.appendChild(tdImg);
          tr.appendChild(tdCodigo);
          tr.appendChild(tdDesc);
          tr.appendChild(tdDet);
          tr.appendChild(tdStock);
          tr.appendChild(tdPrecio);
          tr.appendChild(tdMultimedia);

          tbody.appendChild(tr);
        }
      });
    }

    function mostrarModalImagen(src) {
      const modal = document.getElementById("modal");
      const contenido = document.getElementById("modal-contenido");
      contenido.innerHTML = "<img src='" + src + "'>";
      modal.style.display = "block";
    }

    function mostrarModalVideo(videoUrl) {
      const modal = document.getElementById("modal");
      const contenido = document.getElementById("modal-contenido");
      contenido.innerHTML = "<video controls autoplay src='" + videoUrl + "'></video>";
      modal.style.display = "block";
    }

    document.getElementById("cerrar").onclick = function () {
      document.getElementById("modal").style.display = "none";
    };

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    document.getElementById("busqueda").addEventListener("input", aplicarFiltros);
    document.getElementById("filtroStock").addEventListener("change", aplicarFiltros);
    document.getElementById("filtroCategoria").addEventListener("change", aplicarFiltros);

    cargarExcel();
  </script>
</body>
</html>
